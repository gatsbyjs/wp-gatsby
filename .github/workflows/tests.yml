name: Automated-Testing

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]
    paths:
        - "**.php"
        - ".github/workflows/*.yml"
        - "!docs/**"

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: WordPress ${{ matrix.wordpress }} on PHP ${{ matrix.php }}

    strategy:
      matrix:
        php: ["7.4", "8.0", "8.1"]
        wordpress: ["6.2", "6.1", "6.0", "5.9"]
        include:
          - php: "8.1"
            wordpress: "6.2"
            coverage: 1
          - php: "7.4"
            wordpress: "5.4"
          - php: "7.3"
            wordpress: "5.4"
        exclude:
          - php: "7.4"
            wordpress: "6.2"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          tools: composer:v2

      - name: Install dependencies
        uses: ramsey/composer-install@v2

      - name: Build "testing" Docker Image
        env:
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
          USE_XDEBUG: ${{ matrix.use_xdebug }}
        run: composer build-test

      - name: Run Tests w/ Docker.
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: ${{ matrix.coverage }}
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
          LOWEST: ${{ matrix.lowest }}
        run: composer run-test
